name: CI (pytest and c++)
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['windows-latest', 'ubuntu-18.04', 'ubuntu-20.04', 'macos-latest']
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade PIP and install setuptools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel

      - name: check for requirements.txt
        id: has_requirements
        uses: andstor/file-existence-action@v1
        with:
          files: "requirements.txt"

      - name: Install Python dependencies on all platforms
        if: steps.has_requirements.output.files_exists == 'true'
        # only runs if all of the files in the comma-delimited 'files' above is true
        run: |
          pip install -r requirements.txt

      - name: check for requirements_win32.txt
        id: has_requirements_win32
        uses: andstor/file-existence-action@v1
        with:
          files: "requirements_win32.txt"

      - name: Install Python dependencies on all windows
        if: (steps.has_requirements_win32.output.files_exists == 'true') && ( matrix.os == 'windows-latest')
        # only runs if all of the files in the comma-delimited 'files' above is true
        run: |
          pip install -r requirements_win32.txt

      - name: Test with pytest
        run: |
          python -m pip install --upgrade pytest pytest-cov
          pytest
          #pytest --cov=./ --cov-report=xml python
